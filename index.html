<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="first">

      <img src="images/logo.svg" alt="logo" class="logo">

      <div class="icons">
        <div class="icon"><img src="images/icon-folder.svg" alt="icon"></div>
        <div class="icon"><img src="images/icon-document.svg" alt="icon"></div>
        <div class="icon"><img src="images/icon-upload.svg" alt="icon"></div>
      </div> <!-- icons -->

    </div> <!-- first -->

    <div class="seconed">

      <p class="top">Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>

      <div class="slide">
        <div class="slide-in">
          <div class="dot"></div> <!-- dot -->
        </div> <!-- slide-in -->
      </div> <!-- slide -->

      <div class="slide-info">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div> <!-- info -->

      <div class="box">

        <h2>185 </h2>
        <span class="small">GB LEFT</span>
        <div class="triangle"></div>

      </div> <!-- box -->

    </div> <!-- seconed -->

  </div> <!-- container -->


  
  
  
  
  
</body>
</html>
